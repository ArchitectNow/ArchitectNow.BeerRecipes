<h1>
  {{title}}
</h1>
<div>
  Search By: <input type="text" [(ngModel)]="searchBy" /><button (click)="loadBeers()">Search</button>
</div>
<div>
  <div *ngFor="let beer of beers;">
    <h3><a [routerLink]="['/beer', beer.id]">{{ beer.name }}</a></h3>
    <hr />
    <p>{{ beer.description }}</p>
    <img height="150" width="50" src="{{ beer.image_url}}" />
  </div>
</div>
