<h1>
  {{title}}
</h1>
<div>
  Search By: <input type="text" [(ngModel)]="searchBy" /><button (click)="loadBeers()">Search</button>
</div>
<div>
  <div *ngIf="isLoading">
    
    Loading...
  </div>
  <div *ngIf="!isLoading">
    <div *ngFor="let beer of beers;">
      <hr />
      <app-beer-detail [beer]="beer"></app-beer-detail>
    </div>
  </div>
</div>
